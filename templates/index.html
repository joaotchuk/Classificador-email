<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classifica√ß√£o de Emails</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .resultado {
            font-weight: bold;
            font-size: 1.2rem;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .produtivo {
            background-color: #d4edda;
            color: #189334;
            border: 1px solid #c3e6cb;
        }
        .improdutivo {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .indefinido {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üìß Classifica√ß√£o de Emails</h1>

        <div class="card p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="email_texto" class="form-label">Cole o conte√∫do do email:</label>
                    <textarea class="form-control" id="email_texto" name="email_texto" rows="6" placeholder="Digite ou cole aqui o conte√∫do do email..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Classificar</button>
            </form>

            {% if email %}
            <div class="mt-4">
                <h5>Email analisado:</h5>
                <p>{{ email }}</p>

                <div class="resultado 
                    {% if categoria == 'Produtivo' %}
                        produtivo
                    {% elif categoria == 'Improdutivo' %}
                        improdutivo
                    {% else %}
                        indefinido
                    {% endif %}
                ">
                    Categoria: {{ categoria }}
                </div>

                <div class="mt-3">
                    <h5>Resposta sugerida:</h5>
                    <p>{{ resposta }}</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
